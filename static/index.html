<!DOCTYPE html>
<html>
  <head>
    <title>EPUB Taiwanize</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="可愛 Epub 台灣化好朋友，協助您將簡體 EPUB 檔案轉換為繁體">
    <meta charset="UTF-8">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="吼吼 Epug 好朋友">
    <meta property="og:image" content="/static/img/open-graph.jpg">
    <link href="//cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="ts attached heading slate">
      <div class="ts narrow container"><span class="header">     EPUB Taiwanize</span><span class="description">協助您將簡體 EPUB 檔案轉換為繁體</span></div>
    </div>
    <div class="ts narrow container">
      <div class="ts basic dashed clickable slate" id="uploader">
        <input id="upload" type="file"><i class="upload symbol icon"></i><span class="header">上傳 Epub 檔案</span><span class="description">將檔案拖拉至此處或是點擊此處來選取檔案。</span>
      </div>
      <pre id="ws"></pre>
      <div id="zhconvert">本程式使用了  <a href="https://zhconvert.org/">繁化姬</a> 的 API 服務</div>
      <div class="ts centered inline loader text indeterminate" id="loader">正在將檔案發給小恐龍！</div>
      <div id="done" style="display:none"><a class="ts primary labeled icon button" download=""><i class="download icon"></i></a>
        <p>轉換完畢！</p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="/static/js/index.js"></script>
  </body>
</html>
